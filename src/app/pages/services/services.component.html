<main>
<section id="section" class="h-[50vh] laptop-sm:h-[100vh]
    bg-cover bg-top laptop-sm:bg-bottom hero-section
bg-[url('https://cdn.pixabay.com/photo/2020/08/09/14/25/business-5475661_1280.jpg')]
laptop-sm:bg-[url('https://cdn.pixabay.com/photo/2020/08/09/14/25/business-5475661_1280.jpg')]">
<app-header class="relative z-10" ></app-header>
    
<div class="flex items-center  flex-col justify-center relative top-[30%]">
    <div id="title" class="text-white w-[75%] laptop-sm:w-[60%] flex items-center justify-center gap-[3%] bg-white p-3 mt-8  font-bold tracking-wide text-center">
        <span class="laptop-sm:text-7xl text-3xl" id="text1"></span>
        <span class="laptop-sm:text-7xl text-3xl" id="text2" ></span>
    </div>
    <span routerLink="/contact" class="callToAction z-[9] text-white font-bold tracking-tight bg-[#2f4282]  opacity-0 mt-5  cursor-pointer laptop-sm:text-3xl text-xl"></span>
</div>

</section>

<section class="section-three
p-4 laptop-sm:p-[4%] text-[#fff] flex flex-col items-center bg-[#2f4282]">
        <div class="text-4xl font-bold laptop-sm:text-8xl my-8">
        Our Services
        <hr>
        </div>
        <div class="grid grid-cols-1 gap-5 laptop-lg:grid-cols-3  laptop-sm:grid-cols-2">
            <div routerLink="/services" class="p-6 hover:scale-105 transition-all cursor-pointer" *ngFor="let service of servicesData">
                <div [innerHtml]="service.src"></div>
                <div class="text-3xl mt-6 font-bold laptop-sm:text-4xl">
                    {{service.title}}
                </div>
                <div class="text-md">
                    <p>{{service.desc}}</p>
                </div>
            </div>
            
        </div>
        <button routerLink="/" class="z-[9] p-3 laptop-sm:p-4 rounded-md text-white font-bold tracking-tight bg-black  mt-5  
        cursor-pointer text-xl laptop-sm:text-2xl">
        HOME
        </button>          
</section>

<app-contact-social></app-contact-social>

</main>
